<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./bundle.js"></script>
</head>

<body>

    <div id="scene-1">

        <!-- INTRO -->
        <img class='intro logo-intro' id="r" src="./images/logo/r.png" alt="r-logo">
        <img class='intro logo-intro' id="e1" src="./images/logo/e1.png" alt="e1-logo">
        <img class='intro logo-intro' id="e2" src="./images/logo/e2.png" alt="e2-logo">
        <img class='intro logo-intro' id="f" src="./images/logo/f.png" alt="f-logo">
        <div id="intro-screen"></div>
        <p class="intro text-intro">Mueve el ratón para comenzar</p>

        <!-- SCENE 1 -->
        <img class="bg" src="./images/scene1/elements/BG.jpg" alt="background">

        <div id="P3">
            <img class="plane scene-element p3" data-speed="0.2" src="./images/scene1/elements/P3.png" alt="P3">
            <img class="depth-element d3" src="./images/scene1/elements/D3.png" alt="D3">
        </div>

        <div id="P2">
            <img class="plane scene-element p2" data-speed="0.3" src="./images/scene1/elements/P2.png" alt="P2">
            <img class="depth-element d2" src="./images/scene1/elements/D2.png" alt="D2">
        </div>

        <div id="P1">
            <img class="plane scene-element p1" data-speed="0.5" src="./images/scene1/elements/P1.png" alt="P1">
        </div>

        <div id="blured">
            <img class="plane blured-element" data-speed="3" src="./images/scene1/elements/BLURED.png" alt="blured">
        </div>

        <div class="path">
            <svg id="motionPath" viewBox="20 10 517 190">
                <path id="stingray-path-1" fill="none" stroke="black"
                    d="M27.47,84.16c31.29-4.95,80.15-8.16,132,11,93.56,34.58,100.56,106.43,197,146,20.64,8.47,105.3,43.2,179,1,55.72-31.9,75.24-90.63,81-111" />
                <path id="stingray-path-2" fill="none" stroke="black"
                    d="M632.47,23.16c-47.62,20.74-121.06,49.87-214,75-108.47,29.33-145.63,26.73-197,48C153.99,174.09,68.01,240.7,.47,416.16" />
                <path id="fish-path-3" fill="none" stroke="black"
                    d="M131,374.24c14.65-103.23,53.78-154.37,87-182,36.55-30.41,65.9-32.32,115-68C388.59,83.85,421.79,34.83,441,.24" />
                <path id="fish-path-4" fill="none" stroke="black"
                    d="M146,384.16c49.63-46.55,111.34-114.47,166-207C350.26,112.39,375.74,51.35,393,.16" />
                <path id="fish-path-5" fill="none" stroke="black"
                    d="M623.08,134.16c-99.36-38.06-170.66-32.1-217-20-90.34,23.59-121.41,79.79-223,110C109.6,246.01,43.29,241.15,.08,234.16" />
                <path id="fish-path-6" fill="none" stroke="black"
                    d="M288.08,.16c-5.73,19.11-26.95,81.07-90,123C109.96,181.76,13.74,152.27,1.08,148.16" />

            </svg>
        </div>

        <!-- <h1 class="year">2050</h1> -->
        <button id="start-button">SUMÉRGETE</button>

        <!-- PARTICLES -->
        <div id="particles-js"></div>
        <script src="./particles.min.js"></script>
    </div>

</body>

</html>
