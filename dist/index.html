<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="icon" href="./images/logo/favicon.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="./bundle.js"></script>
</head>

<body>

    <!-- INTRO -->
    <img class='intro logo-intro' id="r" src="./images/logo/r.png" alt="r-logo">
    <img class='intro logo-intro' id="e1" src="./images/logo/e1.png" alt="e1-logo">
    <img class='intro logo-intro' id="e2" src="./images/logo/e2.png" alt="e2-logo">
    <img class='intro logo-intro' id="f" src="./images/logo/f.png" alt="f-logo">
    <div id="intro-screen"></div>
    <p class="intro text-intro">Mueve el ratón para comenzar</p>

    <!-- SCENE 1 -->
    <div id="scene-1">
        <img class="bg" src="./images/scene-1/elements/BG.jpg" alt="background">
        <div id="P3-S1">
            <img class="plane scene-element-s1 p3" data-speed="0.2" src="./images/scene-1/elements/P3.png" alt="P3">
            <img class="depth-element d3" src="./images/scene-1/elements/D3.png" alt="D3">
        </div>
        <div id="P2-S1">
            <img class="plane scene-element-s1 p2" data-speed="0.3" src="./images/scene-1/elements/P2.png" alt="P2">
            <img class="depth-element d2" src="./images/scene-1/elements/D2.png" alt="D2">
        </div>
        <div id="P1-S1">
            <img class="plane scene-element-s1 p1" data-speed="0.5" src="./images/scene-1/elements/P1.png" alt="P1">
        </div>
        <div id="blured-S1">
            <img class="plane blured-element-s1" data-speed="3" src="./images/scene-1/elements/BLURED.png" alt="blured">
        </div>
        <div class="path">
            <svg class="motionPath" viewBox="10 10 90 90">
                <path id="stingray-path-1" fill="none"
                    d="M-67,67.04c19.42-6.87,44.89-12.39,74-10,24.22,1.99,43.29,8.82,52,12,23.48,8.58,27.87,14.78,41,19,16.51,5.3,42.37,6.03,82-17" />

                    d="M122.16,.47c-12,4-24.81,10.63-38,25-16.39,17.85-22.21,25.72-30,34-21.83,23.2-45.76,35.71-64,44-23.38,10.62-45.54,15.7-64,18" />
                <path id="fish-path-3" fill="none"
                    d="M1.16,120.04c4.42-15.2,10.87-25.43,16-32,8.78-11.23,13.83-11.94,22-24,8.35-12.32,11.44-23.92,13-30,3.54-13.76,3.62-25.72,3-34" />
                <path id="fish-path-4" fill="none"
                    d="M143.66,36.06c-18.41,2.88-44.04,9.08-68.57,24-15.53,9.45-19.56,15.67-32.41,22-15.93,7.84-42.01,14.18-86.02,6" />
                <path id="fish-path-5" fill="none"
                    d="M-17.16,41.04c8.61-.31,21.71,.03,37,4,13.23,3.43,14.93,6.16,24,7,16.35,1.52,29.45-5.62,43-13,8.41-4.58,20.55-12.34,33-25" />
                <path id="fish-path-6" fill="none"
                    d="M-23.16,67.49c26.97,2.09,44.75-5.6,53-10,15.76-8.41,29.26-22.21,31-24,8.11-8.38,10.26-12.82,18-19,10.51-8.4,21.48-12.15,29-14" />

            </svg>
        </div>
    </div>


    <button id="start-button">SUMÉRGETE</button>

    <!-- SCENE 2 -->
    <div id="scene-2">
        <img id="BG-S2" src="./images/scene-2/elements/BG.png" alt="BG-S2">
        <img id="D3-S2" class="depth-element d3" src="./images/scene-2/elements/D3.png" alt="D3">
        <img id="D2-S2" class="depth-element d2" src="./images/scene-2/elements/D2.png" alt="D2">

        <div class="depth-plane p3" data-speed="0.2">
            <div id="P3-S2">
                <img id="P3-1" class="p3" src="./images/scene-2/elements/P3-1.png" alt="P3-1">
            </div>
        </div>

        <div class="depth-plane p2" data-speed="0.3">
            <div id="P2-S2">
                <img id="P2-1" class="p2" src="./images/scene-2/elements/P2-1.png" alt="P2-1">
            </div>
            <img id="P2-2" class="p2" src="./images/scene-2/elements/P2-2.png" alt="P2-2">
        </div>

        <div id="P1-depth" class="depth-plane p1" data-speed="0.5">
            <div id="P1-S2">
                <img id="P1-1" class="p1" src="./images/scene-2/elements/P1-1.png" alt="P1-1">
                <div id="hoverCorals"></div>
            </div>
            <div id="P1-2-S2">
                <img id="P1-2" src="./images/scene-2/elements/P1-2.png" alt="P1-2">
            </div>
        </div>

        <img id="BLURED-1" class="depth-plane" data-speed="3" src="./images/scene-2/elements/BLURED-1.png"
            alt="BLURED-1">
        <img id="BLURED-2" class="depth-plane" data-speed="3" src="./images/scene-2/elements/BLURED-2.png"
            alt="BLURED-2">
        <img id="BLURED-3" data-speed="5" src="./images/scene-2/elements/BLURED-3.png" alt="BLURED-3">

        <div id="sun-rays">
            <img class="sun-rays" src="./images/scene-2/elements/R1.png" alt="R1">
            <img class="sun-rays delay-2 " src="./images/scene-2/elements/R2.png" alt="R2">
            <img class="sun-rays delay-1" src="./images/scene-2/elements/R3.png" alt="R3">
        </div>

        <div id="path-s2" class="path">
            <svg class="motionPath" viewBox="5 0 95 100">
                <path id="stingray-path-9" fill="none" stroke="black"
                    d="M-90.08,71.9c34,5.54,63.59,7.5,87,8,42.2,.9,74.43-2.73,94-5,25.29-2.94,86.7-16.71,103-20" />
                <path id="stingray-path-10" fill="none"
                    d="M.01,73.9c25.49-.69,47.23,.48,64,2,17.87,1.62,44.56,4.15,78,13,17.48,4.63,31.43,9.56,44,14,14.82,5.24,34.23,12.63,46,18,17.55,8.01,47.77,25.08,82,63" />
            </svg>
        </div>
    </div>

    <!-- SCENE 3 -->
    <div id="scene-3">

        <img id="BG-S3" class="fixed water-S3 hidden" src="./images/scene-3/elements/BG.png" alt="BG-S3">
        <img id="D3-S3" class="fixed depth-element water-S3 hidden" src="./images/scene-3/elements/D3.png" alt="D3">
        <img id="D2-S3" class="fixed depth-element d2 water-S3 hidden" src="./images/scene-3/elements/D2.png" alt="D2">

        <div id="P3-S3"></div>

        <div id="P2-S3"></div>

        <div id="P1-S3"></div>

        <img id="CITY" class="fixed final" src="./images/scene-3/elements/CITY.png" alt="CITY">
        <img id="P2-CORAL" class="fixed final" src="./images/scene-3/elements/P2-CORAL.png" alt="P2-CORAL">
        <img id="P1-CORAL" class="fixed final" src="./images/scene-3/elements/P1-CORAL.png" alt="P1-CORAL">
        <img id="BLURED-CORAL" class="fixed final" src="./images/scene-3/elements/BLURED-CORAL.png" alt="BLURED-CORAL">

        <div id="path-s3" class="path">
            <svg class="motionPath motionPathS4" viewBox="35 20 60 50">

                <path id="jellyfish-path-1" fill="none"
                    d="M2.38,41.28c16.39-9.08,44.27-21.58,83-26.37,8.46-1.05,16.51-1.61,24-1.84" />

                <path id="jellyfish-path-4" fill="none"
                    d="M71.38,46c-8.3-.83-33.84-3.64-36-8.92-5.91-14.41,32.45-28.16,35-29.05C85.82,2.63,101.14,1.04,110.38,.5" />
                <path id="jellyfish-path-5" fill="none"
                    d="M32.38,46.22c-4.25-1.56-6.85-1.47-19-4.84-9.1-2.52-11-3.5-12-4.84-2.23-3,1.2-6.32,3-8.07,3.97-3.84,9.11-5.64,15-8.07,14.6-6.03,12.09-7.02,21-10.22,16.06-5.77,38.58-7.71,58-4.3,5.67,.99,10.07,2.26,13,3.23" />
                <path id="jellyfish-path-6" fill="none"
                    d="M2.38,46.18c5.13,.26,12.85,.16,20-2.45,8.35-3.05,8.94-6.96,18-11.04,8.94-4.02,18.43-4.73,21-4.91,11.48-.77,28.83,1,36,7.97,3.74,3.63,1.44,5.5,6,13.49,2.64,4.64,5.8,8.19,8,10.42" />
                <path id="jellyfish-path-7" fill="none"
                    d="M3.38,61.5c3.17-2.89,8.12-7.45,14-13.15,16.67-16.16,17.18-18.55,24-21.92,16.05-7.91,35.19-5.5,38-5.11,9.44,1.29,16,4.25,26,8.77,9.24,4.17,16.23,8.45,21,11.69" />
                <path id="jellyfish-path-8" fill="none"
                    d="M90.38,18c-2.88,2.12-7.24,4.88-13,7-3.57,1.31-16.24,5.79-30,2-15.36-4.23-17.41-14.72-31-16-6.73-.63-12.42,1.36-16,3" />

                <path id="stingray-path-11" fill="none" stroke="red"
                    d="M146.04,40c-24.78-2.35-43.26,1.43-55,5-16.26,4.95-32,13-32,13-15.33,7.84-21.58,13.6-35,17-9.9,2.51-18.49,2.42-24,2" />
                <path id="stingray-path-12" fill="none" stroke="black"
                    d="M-90.08,71.9c34,5.54,63.59,7.5,87,8,42.2,.9,74.43-2.73,94-5,25.29-2.94,86.7-16.71,103-20" />

            </svg>
        </div>

    </div>

    <!-- PARTICLES -->
    <div id="particles-js"></div>
    <div id="particles-p2-js"></div>
    <script src="./particles.min.js"></script>

    <!-- TEXT -->
    <div id="story-messages"></div>

    <!-- MESSAGES -->
    <div id="messages"></div>

    <!-- SCROLL ELEMENT -->
    <div class="scrollElement"></div>

    <button id="salto">SCROLL</button>

</body>

</html>
