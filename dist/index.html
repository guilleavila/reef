<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./bundle.js"></script>
</head>

<body>

    <div id="scene-1">

        <img class="bg" src="./images/scene1/elements/BG.jpg" alt="background">

        <div id="P3">
            <img class="plane scene-element p3" data-speed="0.2" src="./images/scene1/elements/P3.png" alt="P3">
            <img class="depth-element d3" src="./images/scene1/elements/D3.png" alt="D3">
        </div>

        <div id="P2">
            <img class="plane scene-element p2" data-speed="0.3" src="./images/scene1/elements/P2.png" alt="P2">
            <img class="depth-element d2" src="./images/scene1/elements/D2.png" alt="D2">
        </div>

        <div id="P1">
            <img class="plane scene-element p1" data-speed="0.5" src="./images/scene1/elements/P1.png" alt="P1">
        </div>

        <div id="blured">
            <!-- <img class="plane blured-element" data-speed="3" src="./images/scene1/elements/BLURED.png" alt="blured"> -->
            <img class="plane blured-element green" data-speed="3" src="./images/scene1/elements/blured/green.png"
                alt="blured">
            <img class="plane blured-element pink" data-speed="3" src="./images/scene1/elements/blured/pink.png"
                alt="blured">
            <img class="plane blured-element star" data-speed="3" src="./images/scene1/elements/blured/star.png"
                alt="blured">
            <img class="plane blured-element purple" data-speed="3" src="./images/scene1/elements/blured/purple.png"
                alt="blured">
        </div>

        <div class="path">
            <svg id="motionPath" viewBox="20 10 517 190">
                <path id="path-1" fill="none" stroke="black"
                    d="M22,75.33c31.29-4.95,80.15-8.16,132,11,93.56,34.58,100.56,106.43,197,146,20.64,8.47,105.3,43.2,179,1,55.72-31.9,75.24-90.63,81-111" />
                <path id="path-2" fill="none" stroke="black"
                    d="M620.36,.33c-18,20-39,47-79,63-15.87,6.35-38.09,11.29-97,19-50.92,6.66-59.52,5.86-96,11-48.02,6.77-72.02,10.16-95,21-28.04,13.23-50.4,28.53-78,56-28.68,28.55-46.33,55.42-66,96-16,33-31,122-26,195" />
            </svg>
        </div>

        <!-- <button>Sum√©rgete</button> -->

        <!-- PARTICLES -->
        <div id="particles-js"></div>
        <script src="./particles.min.js"></script>
    </div>

</body>

</html>
