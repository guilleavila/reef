<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./bundle.js"></script>
</head>

<body>

    <div id="scene-1">

        <img class="bg" src="./images/scene1/elements/BG.jpg" alt="background">

        <div id="P3">
            <img class="plane scene-element p3" data-speed="0.2" src="./images/scene1/elements/P3.png" alt="P3">
            <img class="depth-element d3" src="./images/scene1/elements/D3.png" alt="D3">
        </div>

        <div id="P2">
            <img class="plane scene-element p2" data-speed="0.5" src="./images/scene1/elements/P2.png" alt="P2">
            <img class="depth-element d2" src="./images/scene1/elements/D2.png" alt="D2">
        </div>

        <div id="P1">
            <img class="plane scene-element p1" data-speed="1" src="./images/scene1/elements/P1.png" alt="P1">
        </div>

        <div id="blured">
            <img class="plane blured-element" data-speed="5" src="./images/scene1/elements/BLURED.png" alt="blured">
        </div>

    </div>

</body>

</html>
