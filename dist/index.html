<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="icon" href="./images/logo/favicon.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="./bundle.js"></script>
</head>

<body>

    <!-- INTRO -->
    <img class='intro logo-intro' id="r" src="./images/logo/r.png" alt="r-logo">
    <img class='intro logo-intro' id="e1" src="./images/logo/e1.png" alt="e1-logo">
    <img class='intro logo-intro' id="e2" src="./images/logo/e2.png" alt="e2-logo">
    <img class='intro logo-intro' id="f" src="./images/logo/f.png" alt="f-logo">
    <div id="intro-screen"></div>
    <p class="intro text-intro">Mueve el ratón para comenzar</p>

    <!-- SCENE 1 -->
    <div id="scene-1">
        <img class="bg" src="./images/scene-1/elements/BG.jpg" alt="background">
        <div id="P3-S1">
            <img class="plane scene-element-s1 p3" data-speed="0.2" src="./images/scene-1/elements/P3.png" alt="P3">
            <img class="depth-element d3" src="./images/scene-1/elements/D3.png" alt="D3">
        </div>
        <div id="P2-S1">
            <img class="plane scene-element-s1 p2" data-speed="0.3" src="./images/scene-1/elements/P2.png" alt="P2">
            <img class="depth-element d2" src="./images/scene-1/elements/D2.png" alt="D2">
        </div>
        <div id="P1-S1">
            <img class="plane scene-element-s1 p1" data-speed="0.5" src="./images/scene-1/elements/P1.png" alt="P1">
        </div>
        <div id="blured-S1">
            <img class="plane blured-element-s1" data-speed="3" src="./images/scene-1/elements/BLURED.png" alt="blured">
        </div>
        <div class="path">
            <svg class="motionPath" viewBox="10 10 90 90">
                <path id="stingray-path-1" fill="none" stroke="black"
                    d="M-67,67.04c19.42-6.87,44.89-12.39,74-10,24.22,1.99,43.29,8.82,52,12,23.48,8.58,27.87,14.78,41,19,16.51,5.3,42.37,6.03,82-17" />
                <path id="stingray-path-2" fill="none" stroke="black"
                    d="M122.16,.47c-12,4-24.81,10.63-38,25-16.39,17.85-22.21,25.72-30,34-21.83,23.2-45.76,35.71-64,44-23.38,10.62-45.54,15.7-64,18" />
                <path id="fish-path-3" fill="none" stroke="black"
                    d="M1.16,120.04c4.42-15.2,10.87-25.43,16-32,8.78-11.23,13.83-11.94,22-24,8.35-12.32,11.44-23.92,13-30,3.54-13.76,3.62-25.72,3-34" />
                <path id="fish-path-4" fill="none" stroke="black"
                    d="M143.66,36.06c-18.41,2.88-44.04,9.08-68.57,24-15.53,9.45-19.56,15.67-32.41,22-15.93,7.84-42.01,14.18-86.02,6" />
                <path id="fish-path-5" fill="none" stroke="black"
                    d="M-17.16,41.04c8.61-.31,21.71,.03,37,4,13.23,3.43,14.93,6.16,24,7,16.35,1.52,29.45-5.62,43-13,8.41-4.58,20.55-12.34,33-25" />
                <path id="fish-path-6" fill="none" stroke="black"
                    d="M-23.16,67.49c26.97,2.09,44.75-5.6,53-10,15.76-8.41,29.26-22.21,31-24,8.11-8.38,10.26-12.82,18-19,10.51-8.4,21.48-12.15,29-14" />

            </svg>
        </div>
    </div>


    <button id="start-button">SUMÉRGETE</button>

    <!-- SCENE 2 -->
    <div id="scene-2">
        <img id="BG-S2" src="./images/scene-2/elements/BG.png" alt="BG-S2">

        <div class="depth-plane p3" data-speed="0.2">
            <div id="P3-S2">
                <img id="P3-1" class="p3" src="./images/scene-2/elements/P3-1.png" alt="P3-1">
            </div>
        </div>

        <img id="D3" class="depth-element d3" src="./images/scene-2/elements/D3.png" alt="D3">

        <div class="depth-plane p2" data-speed="0.3">
            <div id="P2-S2">
                <img id="P2-1" class="p2" src="./images/scene-2/elements/P2-1.png" alt="P2-1">
            </div>
        </div>

        <img id="D2" class="depth-element d2" src="./images/scene-2/elements/D2.png" alt="D2">

        <div id="P1-depth" class="depth-plane p1" data-speed="0.5">
            <div id="P1-S2">
                <img id="P1-1" class="p1" src="./images/scene-2/elements/P1-1.png" alt="P1-1">
                <div id="hoverCorals"></div>
            </div>
            <div id="P1-2-S2">
                <img id="P1-2" src="./images/scene-2/elements/P1-2.png" alt="P1-2">
            </div>
        </div>

        <img id="BLURED-1" class="depth-plane" data-speed="3" src="./images/scene-2/elements/BLURED-1.png"
            alt="BLURED-1">
        <img id="BLURED-2" class="depth-plane" data-speed="3" src="./images/scene-2/elements/BLURED-2.png"
            alt="BLURED-2">
        <img id="BLURED-3" data-speed="5" src="./images/scene-2/elements/BLURED-3.png" alt="BLURED-3">

        <div id="sun-rays">
            <img class="sun-rays" src="./images/scene-2/elements/R1.png" alt="R1">
            <img class="sun-rays delay-2 " src="./images/scene-2/elements/R2.png" alt="R2">
            <img class="sun-rays delay-1" src="./images/scene-2/elements/R3.png" alt="R3">
        </div>

        <div id="path-s2" class="path">
            <svg class="motionPath" viewBox="5 0 95 100">
                <path id="fish-path-7" fill="none" stroke="black"
                    d="M107.62,26.9c-22.5-6.08-39.39-6.19-51-5-6.53,.67-20.57,2.68-41,3-4.61,.07-8.43,.04-11,0" />
                <path id="fish-path-8" fill="none" stroke="black"
                    d="M109.62,35.48c-6.57-1.01-16.63-2.33-29-3-13.71-.74-22.35-.26-40,0-9.25,.14-22.62,.23-39,0" />
                <path id="stingray-path-9" fill="none" stroke="black"
                    d="M-90.08,41.9c34,5.54,63.59,7.5,87,8,42.2,.9,74.43-2.73,94-5,25.29-2.94,86.7-16.71,103-20" />
                <path id="stingray-path-10" fill="none" stroke="red"
                    d="M.01,73.9c25.49-.69,47.23,.48,64,2,17.87,1.62,44.56,4.15,78,13,17.48,4.63,31.43,9.56,44,14,18.75,6.63,34.37,12.99,46,18" />
            </svg>
        </div>
    </div>

    <!-- PARTICLES -->
    <div id="particles-js"></div>
    <div id="particles-p2-js"></div>
    <script src="./particles.min.js"></script>

    <!-- MESSAGES -->
    <div id="messages"></div>

    <!-- SCROLL ELEMENT -->
    <div class="scrollElement"></div>

</body>

</html>
